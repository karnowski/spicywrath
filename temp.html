<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"  "http://www.w3.org/TR/html4/strict.dtd">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>temp</title>

  <style type="text/css" media="screen">
    .spicywrath {font-weight: bold; }
    .spicywrath img { padding: 0px 2px 0px 2px; }
  </style>
  
  <script type="text/javascript" src="vendor/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="vendor/jquery.cyclic-fade.js"></script>
  <script type="text/javascript" charset="utf-8">
    var FIRE_IMAGE_URL = "http://fc09.deviantart.com/fs9/i/2006/061/f/7/animated_fire_by_darkmoon3636.gif"
  
    $(function(){
      $("#button").click(function(){
        var fireImage = '<img src="' + FIRE_IMAGE_URL + '"/>';
        $("#playground").append('<div class="spicywrath">' + fireImage + '<span class="blink">stuff!</span>'+ fireImage + '</div>');
        $(".blink").cyclicFade();
      });
    });
  </script>
  
</head>
<body>
  <button id="button">make stuff</button>
  <div id="playground"/>
</body>

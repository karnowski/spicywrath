<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"  "http://www.w3.org/TR/html4/strict.dtd">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>temp</title>
  
  <script type="text/javascript" src="vendor/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="vendor/jquery.cyclic-fade.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      $("#button").click(function(){
        $("#playground").append('<div class="blink">stuff!</div>');
        $(".blink").cyclicFade();
      });
    });
  </script>
  
</head>
<body>
  <button id="button">make stuff</button>
  <div id="playground"/>
</body>
